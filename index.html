<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
            AFRAME.registerComponent('vidhandler', {
                init: function () {
                    this.toggle = false;
                    this.vid = document.querySelector("#videoID")
                    this.vid.pause();
                },
                tick: function () {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });
    </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            
            <a-assets>
                <video crossorigin="anonymous" id="videoID" autoplay loop="true" type="video/mp4" preload="auto" src="https://www.rmp-streaming.com/media/big-buck-bunny-360p.mp4">
            </a-assets>
            
            <a-marker vidhandler preset='hiro'>
                <a-video src='#videoID' position='0 0 0' width='1' height='1' rotation='90 0 180' scale = '-1 1 1'></a-video>
            </a-marker>
            <a-entity camera> </a-entity>
        </a-scene>
    </body>
    
    <script>
        window.addEventListener('click', function () {
        var v = document.querySelector('#BS0i6');
        v.play();
        });
    </script>
</html>
